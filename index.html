<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Rock, paper, scissors</h1>

  <div class="game-container">
    <div class="scoreboard">
      <div class="scoreboard-child">Player</div>
      <div class="scoreboard-child">Computer</div>
      <div id="playerScore" class="scoreboard-child score">0</div>
      <div id="computerScore" class="scoreboard-child score">0</div>
    </div>
    
    <div class="button-container">
      <button id="rock" class="btn-choice material-icons-outlined">cloud</button>
      <button id="paper" class="btn-choice material-icons-outlined">description</button>
      <button id="scissors" class="btn-choice material-icons-outlined">content_cut</button>
    </div>

    <div id="roundResult">Choose your weapon.</div>

    <div id="gameOver">
      <div id="gameResult" class="stacked-content">Game Result</div>
      <button id="reset" class="stacked-content">Reset</button>
    </div>
  </div>  

  <script src="scripts/rock-paper-scissors.js" type="text/javascript"></script>
</body>
</html>
