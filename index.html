<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="styles/styles.css">

<body>
  Rock, paper, scissors... go!
  <div id="playButtons">
    <button id="rock" class="playerChoice">Rock</button>
    <button id="paper" class="playerChoice">Paper</button>
    <button id="scissors" class="playerChoice">Scissors</button>

    <div id="gameResult">Game Result</div>
    <button id="reset">Reset</button>
  </div>

  <script src="scripts/rock-paper-scissors.js" type="text/javascript"></script>
</body>
</html>
